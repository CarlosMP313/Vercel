<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="front">
            <h1>Happy Mother's Day!</h1>
            <img src="mom.jpg" alt="Mother's Day Image">
        </div>
        <div class="back">
            <p>To the most amazing mom in the world,</p>
            <p>Thank you for being such an incredible role model, friend, and guide.</p>
            <p>I'm so grateful for everything you do for me.</p>
            <p>Love, [Your Name]</p>
        </div>
    </div>
</body>
</html>
